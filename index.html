<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Buen viaje, Ori!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #87CEFA;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            text-align: center;
            color: #ffffff;
            font-size: 3.2em;
            margin-top: 60px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('https://static.vecteezy.com/system/resources/previews/009/383/779/non_2x/sea-waves-clipart-design-illustration-free-png.png') repeat-x;
            animation: wave 4s linear infinite;
        }

        .boat {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-90%);
            width: 400px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes wave {
            from {
                background-position-x: 0;
            }
            to {
                background-position-x: 1000px;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -5px);
            }
            50% {
                transform: translate(-50%, 5px);
            }
        }
    </style>
</head>
<body>
    <h1>¡Buen viaje, Ori!</h1>
    <img class="boat" src="https://static.vecteezy.com/system/resources/thumbnails/047/433/781/small/cruise-ship-isolated-on-transparent-background-png.png" alt="Barco">
    <p>Que te vaya bien, cualquier duda o consulta, estamos para vos:).</p>
    <div class="waves"></div>
</body>
</html>
